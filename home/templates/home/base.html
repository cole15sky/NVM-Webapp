{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <title>NVMSS</title>
    {% tailwind_css %}
</head>

<style>
    .nav {
        height: 100px;
        background-color:#FFFFF0;
        width: 100vw;
    }
    .background {
        background:
    }
    .fix {
        margin-top: 20px;
    }
</style>

<body class="background flex flex-col min-h-screen"> 
    <main class="font-sans flex-grow"> 
        <nav class="bg-gray-800 nav text-black shadow-md">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">

                <!-- Logo -->
                    <div class="text-xl font-bold flex mt-3 items-center">
                    <a href="{% url 'home' %}" class="text-black hover:text-blue-600 flex items-center">
                        <!-- Logo Image -->
                        <img src="{% static 'app/images/nvm-logo.jpg' %}" alt="Logo" class="h-12 rounded-3xl mr-2">
                        NVM
                    </a>
                </div>

                <!-- Hamburger Menu (Mobile) -->
                <button id="menu-toggle" class="text-white md:hidden mr-4 mt-5 focus:outline-none">
                    <i class="fa-solid fa-bars fa-xl" style="color: #0f0f0f;"></i>
                </button>

                <!-- Desktop Navigation Links -->
                <ul id="menu" class="hidden md:flex mt-5 space-x-6 items-center justify-center flex-grow text-lg md:text-xl">
                    <li>
                        <a href="{% url 'home' %}" class="hover:bg-indigo-700 active text-black hover:text-white px-4 btn active py-2 rounded-md transition">
                            Home</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}" class="hover:bg-indigo-700 text-black hover:text-white px-4 py-2 rounded-md transition">
                            About Us</a>
                    </li>
                    <li>
                        <a href="{% url 'academic' %}" class="hover:bg-indigo-700 text-black hover:text-white px-4 py-2 rounded-md transition">Academic</a>
                    </li>
                    <li>
                        <a href="{% url 'admissions' %}" class="hover:bg-indigo-700 text-black hover:text-white px-4 py-2 rounded-md transition">Admissions</a>
                    </li>
                    <li>
                        <a href="{% url 'contactus' %}" class="hover:bg-indigo-700 text-black hover:text-white px-4 py-2 rounded-md transition">Contact Us</a>
                    </li>
                </ul>
            </div>

            <!-- Mobile Dropdown -->
            <div id="mobile-menu" class="hidden fixed inset-0 bg-white text-black hover:text-bg-indigo-700 shadow-md md:hidden z-50">
                <ul class="flex flex-col space-y-4 py-4 px-6 h-full items-center justify-center">
                    <li>
                        <a href="{% url 'home' %}" class="hover:bg-indigo-700 hover:text-white px-4 py-2 rounded-md transition block">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}" class="hover:bg-indigo-700 hover:text-white px-4 py-2 rounded-md transition block">About Us</a>
                    </li>
                    <li>
                        <a href="{% url 'academic' %}" class="hover:bg-indigo-700 hover:text-white px-4 py-2 rounded-md transition block">Academic</a>
                    </li>
                    <li>
                        <a href="{% url 'admissions' %}" class="hover:bg-indigo-700 hover:text-white px-4 py-2 rounded-md transition block">Admissions</a>
                    </li>
                    <li>
                        <a href="{% url 'contactus' %}" class="hover:bg-indigo-700 hover:text-white px-4 py-2 rounded-md transition block">Contact Us</a>
                    </li>
                </ul>
            </div>
            
        </nav>

        <!-- Content Section -->
        {% block content %}
     
        {% endblock %}

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 mt-auto"> <!-- Updated: Added mt-auto -->
            <div class="container mx-auto md:text-xl text-sm text-center">
                <p>&copy; 2025 Narayani Vidhya Mandir Secondary School</p>
                <p>All Rights Reserved</p>
            </div>
        </footer>

    </main>
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const desktopMenu = document.getElementById("menu");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            desktopMenu.classList.add("hidden");
        });
    </script> 

</body>

</html>
