{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVM-Dj</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <!-- Logo -->
            <div class="text-xl font-bold flex items-center">
                <a href="{% url 'home' %}" class="text-white hover:text-blue-600 flex items-center">
                    <!-- Logo Image -->
                    <img src="{% static 'app/images/nvm-logo.jpg' %}" alt="Logo" class="h-12 rounded-3xl mr-2">
                    NVM
                </a>
            </div>

            <!-- Menu for larger screens -->
            <div class="hidden lg:flex flex-grow items-center justify-center space-x-6">
                <a href="{% url 'home' %}" class="text-white hover:text-blue-600">Home</a>
                <a href="{% url 'about' %}" class="text-white hover:text-blue-600">About Us</a>
                <a href="" class="text-white hover:text-blue-600">Admission</a>
                <a href="" class="text-white hover:text-blue-600">Academics</a>
                <a href="" class="text-white hover:text-blue-600">Contact Us</a>
            </div>

            <!-- Cart Icon on the Right -->
            <div class="hidden lg:flex items-center">
                <a href="" class="flex items-center space-x-2 text-white hover:text-blue-600">
                    <i class="fa-solid fa-user-chef"></i>
                    <span>Login</span>
                </a>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button id="menu-toggle" class="lg:hidden text-white focus:outline-none">
                <i class="fa-solid fa-bars fa-xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-gray-800 text-white">
            <ul class="flex flex-col space-y-4 py-4 px-6">
                <li><a href="{% url 'home' %}" class="hover:bg-gray-700 px-4 py-2 rounded-md transition block">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:bg-gray-700 px-4 py-2 rounded-md transition block">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Adjust padding to avoid content being hidden by fixed navbar -->
    <main class="flex-grow container mx-auto mt-20">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Narayani Vidhya Mandir Higher Secondary School. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
